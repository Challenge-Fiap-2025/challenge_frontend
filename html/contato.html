<head>

<body>
  <header>
    <div class="header-top">
      <img src="../img/logo.png" alt="logo" class="logo-img">
      <div class="header-text">
        <h1>Contato</h1>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Início</a></li>
        <li><a href="integrantes.html">Integrantes</a></li>
        <li><a href="faq.html">FAQ</a></li>

      </ul>
    </nav>
  </header>

  <main class="contato">
    <h2>Envie uma mensagem</h2>
    <form id="form-contato">
      <input type="text" placeholder="Nome" id="nome" required />

      <input type="email" placeholder="E-mail" id="email" required />

      <select id="sexo" required>
        <option value="Selecione o sexo">Selecione o sexo</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <input type="number" placeholder="Ano de nascimento" id="nascimento" min="1900" max="2025" required />

      <input type="text" placeholder="CPF (apenas números)" id="cpf" pattern="\d{11}" maxlength="11" required />

      <input type="tel" placeholder="Telefone (com DDD)" id="telefone" pattern="\d{10,11}" maxlength="11" required />

      <textarea placeholder="Mensagem" id="mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagemErro" style="color: red;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Hospital das Clínicas</p>
  </footer>
</body>
